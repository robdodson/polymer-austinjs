<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="hello-element">
  <template>
    <style>
    h2 { font-size: 40px; }
    </style>
    <h2 on-click="{{sayHello}}">I can say hello</h2>
  </template>
  <script>
  Polymer('hello-element', {
    ready: function() {},
    sayHello: function() { alert('Howdy folks!'); }
  });
  </script>
</polymer-element>
